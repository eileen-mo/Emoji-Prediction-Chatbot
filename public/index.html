<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBox</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: #E6E6FA; /* Pale lavender */
            margin: 0;
            padding: 20px;
        }

        #chatContainer {
            width: 365px;
            height: 600px;
            background-color: #f8f9fa;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 25px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: fixed;
            bottom: 20px;
            right: 20px;
            transition: height 0.3s ease;
        }

        #chatHeader {
            padding: 12px 20px;
            background: #007BFF;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #chatBox {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
        }

        #inputArea {
            display: flex;
            padding: 10px 20px;
            align-items: center;
            border-top: 1px solid #e0e0e0;
        }

        #inputBox {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            margin-right: 10px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        #inputBox:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0,123,255,0.25);
            outline: none;
        }

        button {
            padding: 8px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        #clearBtn, #foldBtn {
            background-color: transparent;
            border: 1px solid white;
        }

        #clearBtn:hover, #foldBtn:hover {
            background-color: white;
            color: #007BFF;
        }

        .user, .bot {
            display: flex;
            margin: 10px 0;
        }

        .user p, .bot p {
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 70%;
            font-size: 16px;
        }

        .user {
            justify-content: flex-end;
        }

        .user p {
            background-color: #007BFF;
            color: white;
        }

        .bot p {
            background-color: #e9ecef;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dashboard {
            width: 100%;
            margin-bottom: 10px;
        }

        .chat-container {
            width: 50%;
        }

        @media screen and (max-width: 768px) {
            .dashboard, .chat-container {
                width: 100%;
            }
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        a:hover {
            text-decoration: underline;
            color: #007BFF;
        }
    </style>
</head>

        <!-- Chat container -->
        <div class="chat-container" id="chatContainer">
            <div id="chatHeader">
                Emoji Predict Bot
                <div>
                    <button id="clearBtn">Clear</button>
                    <button id="foldBtn">Fold</button>
                </div>
            </div>              
            <div id="chatBox"></div>
            <div id="inputArea">
                <input type="text" id="inputBox" placeholder="Type a message...">
                <button onclick="sendMessage()">Send</button>
            </div>
    </div>

    <script>
        document.getElementById('clearBtn').addEventListener('click', function() {
            document.getElementById('chatBox').innerHTML = '';
        });

        let isFolded = false;
        document.getElementById('foldBtn').addEventListener('click', function() {
            const chatContainer = document.getElementById('chatContainer');
            if (!isFolded) {
                chatContainer.style.height = '50px'; // Header height
                this.innerHTML = 'Unfold';
                isFolded = true;
            } else {
                chatContainer.style.height = '600px';
                this.innerHTML = 'Fold';
                isFolded = false;
            }
        });

        document.getElementById('inputBox').addEventListener('keydown', function(e) {
            if (e.keyCode === 13 && !e.shiftKey) { 
                e.preventDefault(); 
                sendMessage();
            }
        });

        async function sendMessage() {
            const inputBox = document.getElementById('inputBox');
            const chatBox = document.getElementById('chatBox');

            if (inputBox.value.trim() === "") return;

            // Add user's message to the chat box
            let userMessage = `<div class="user"><p>${inputBox.value}</p></div>`;
            chatBox.innerHTML += userMessage;

            // Get bot response from the server
            const response = await fetch('http://localhost:5000/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: inputBox.value })
            });

            const data = await response.json();
            const botReply = data.reply;

            // Add bot's message to the chat box
            chatBox.innerHTML += `<div class="bot"><p>${botReply}</p></div>`;

            // Clear the input box
            inputBox.value = '';

            // Scroll to the bottom of the chat box
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>

</body>
</html>
